<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@800&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">    
    <title>Password Generator</title>
</head>
<body>
    <div id="container">
        <h1>Generate a <span class="green-color">random password</span></h1>
        <h2>Never use an insecure password again.</h2>
        <button id="generate-btn">Generate passwords</button>
        <hr class="line">
        <div class="rectangles">
            <div class="rectangle-one">
                <p id="password-one"></p>
            </div>
            
            <div class="rectangle-two">
                <p id="password-two"></p>
            </div>
        </div>
        
    </div>

    <script src="index.js"></script>
</body>
</html>
